name: CI Pipeline with Docker

on:
  push:
    branches:
      - main

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Setup Miniconda (Wajib agar Conda.yaml bisa bekerja)
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: 3.9 
        auto-activate-base: true 
        channels: conda-forge

    # 3. Install Global Tools (MLflow & DagsHub via pip)
    - name: Install Global Tools
      run: |
        pip install mlflow dagshub

    # 4. Training Model
    - name: Run MLflow Training
      env:
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/Eksperimen_SML_YustianasRombon.mlflow
      # PERBAIKAN: Gunakan bash -l untuk memastikan 'activate' tersedia
      shell: bash -l {0} 
      run: |
        mlflow run ./MLProject

    # 5. Login ke Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6. Build Docker Image (DARI FOLDER LOKAL)
    - name: Build Docker Image
      run: |
        echo "Building Docker Image from local path..."
        mlflow models build-docker \
          --model-uri "model_output" \
          --name "${{ secrets.DOCKER_USERNAME }}/water-potability-model:latest"

    # 7. Push Image
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/water-potability-model:latest