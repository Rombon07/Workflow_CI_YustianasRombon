name: CI Pipeline with Docker

on:
  push:
    branches:
      - main

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Persiapan Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. BARU: Setup Miniconda (Mengganti Setup Python)
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        # Gunakan Python 3.9 seperti sebelumnya
        python-version: 3.9 
        # Membuat base environment aktif
        auto-activate-base: true 
        # Tambahkan conda-forge channel untuk instalasi tools
        channels: conda-forge

    # 3. Install Global Tools (MLflow & DagsHub)
    - name: Install Global Tools
      run: |
        conda install -c conda-forge mlflow dagshub -y

    # 4. Training Model
    - name: Run MLflow Training
      env:
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/Eksperimen_SML_YustianasRombon.mlflow
      # Perintah ini sekarang akan berhasil karena 'activate' sudah tersedia
      run: |
        mlflow run ./MLProject

    # 5. Login ke Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6. Build Docker Image (DARI FOLDER LOKAL)
    - name: Build Docker Image
      run: |
        echo "Building Docker Image from local path..."
        mlflow models build-docker \
          --model-uri "model_output" \
          --name "${{ secrets.DOCKER_USERNAME }}/water-potability-model:latest"

    # 7. Push Image
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/water-potability-model:latest