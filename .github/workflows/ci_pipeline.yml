name: CI Pipeline with Docker

on:
  push:
    branches:
      - main

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Persiapan Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Library
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        # PERBAIKAN: Tambahkan boto3 agar bisa download artifact dari S3/DagsHub
        pip install mlflow dagshub pandas numpy scikit-learn seaborn matplotlib boto3

    # 4. Training Model
    - name: Run MLflow Training
      env:
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/Eksperimen_SML_YustianasRombon.mlflow
      run: |
        python modelling.py

    # 5. Ambil Run ID dari File (LEBIH AKURAT)
    - name: Get Run ID from File
      id: get_run_id
      run: |
        # Baca ID dari file yang dibuat oleh modelling.py
        run_id=$(cat run_id.txt)
        echo "Detected Run ID: $run_id"
        echo "RUN_ID=$run_id" >> $GITHUB_ENV

    # 6. Login ke Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7. Build Docker Image
    - name: Build Docker Image
      env:
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/Eksperimen_SML_YustianasRombon.mlflow
      run: |
        echo "Building Docker Image from Run ID: ${{ env.RUN_ID }}"
        mlflow models build-docker \
          --model-uri "runs:/${{ env.RUN_ID }}/model" \
          --name "${{ secrets.DOCKER_USERNAME }}/water-potability-model:latest"

    # 8. Push Image
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/water-potability-model:latest