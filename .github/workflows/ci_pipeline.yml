name: CI Pipeline with Docker

on:
  push:
    branches:
      - main

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Persiapan Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Library
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow dagshub pandas numpy scikit-learn seaborn matplotlib boto3

    # 4. Training Model (KOREKSI ERROR: Menggunakan mlflow run langsung)
    - name: Run MLflow Training
      env:
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/Eksperimen_SML_YustianasRombon.mlflow
      # PERBAIKAN: Hapus 'python' di depan agar shell langsung mengeksekusi perintah MLflow
      run: |
        mlflow run ./MLProject

    # 5. Login ke Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6. Build Docker Image (DARI FOLDER LOKAL)
    - name: Build Docker Image
      run: |
        echo "Building Docker Image from local path..."
        # Pastikan output model disimpan di folder 'model_output' oleh modelling.py
        mlflow models build-docker \
          --model-uri "model_output" \
          --name "${{ secrets.DOCKER_USERNAME }}/water-potability-model:latest"

    # 7. Push Image
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/water-potability-model:latest